{% extends "base.html" %}
{%block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
   
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/signup.css') }}">
   
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/9c02f0a892.js"></script>

</head>
<body>

   <div class="container-fluid">

    <img src="{{ url_for('static',filename='images/blank.jpg') }}"alt="pic " style="width:100%; position:relative; " >
<div class="container-border-form">
    <h3 style="text-align:center; margin-bottom:30px;">Donor Login</h3>
    <form >

        <div class="form-group" style="margin-bottom:30px;">
            <label for="username">Username</label>
            <input type="text" class="form-control " id="username" placeholder="Username">
          </div>

       
        <div class="form-group" style="margin-bottom:30px;">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
        </div>
      
        <div class="form-group form-check " style="margin-bottom:30px;">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Check me out</label>
          </div>

        <button type="submit" style="margin-bottom:30px;" class="btn btn-success btn-lg btn-block">Login</button>
      </form>
    </div>

   </div> 
    
{% endblock %}
